      <!-- Segunda columna -->
      <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="4">
        <!-- Contenido de la segunda columna -->
        <ion-card>
          <ion-card-content>
            <p>Contenido de la columna 2</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Tercera columna -->
      <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="4">
